<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="app.js"></script>
  <title>Ayuda porfavor saquenme de aquí</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .panel {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      color: #fff;
    }

    .panel h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .link {
      text-align: center;
      margin-bottom: 20px;
    }

    .link a {
      color: #a3cfff;
      font-weight: bold;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
    }

    input[type="text"]::placeholder {
      color: #ccc;
    }

    input[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #58c6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #34aaff;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>👤 Panel de Usuarios</h2>

    <div class="link">
      <a href="/obtenerUsuario">Ver Usuarios Registrados</a>
    </div>

    <form action="/agregarUsuario" method="post">
      <input type="text" name="id_us" placeholder="ID del Usuario" required />
      <input type="text" name="nombre" placeholder="Nombre" required />
      <input type="submit" value="Agregar 🚀" />
    </form>

    <form action="/borrarUsuario" method="post">
      <input type="text" name="id" placeholder="ID a borrar" required />
      <input type="submit" value="Eliminar 🗑️" />
    </form>

    <form action="/editarUsuario" method="post">
      <input type="text" name="id" placeholder="ID a editar" required />
      <input type="text" name="nombre" placeholder="Nuevo nombre" required />
      <input type="submit" value="Editar ✏️" />
    </form>
  </div>
</body>
</html>
