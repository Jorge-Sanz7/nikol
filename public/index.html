<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="app.js"></script>
  <title>Gestión de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      transition: background 0.3s;
    }

    a:hover {
      background: #2563eb;
    }

    form {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: #10b981;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <a href="/obtenerUsuario">Obtener Usuarios</a>

  <form action="/agregarUsuario" method="post">
    <input type="text" name="id_us" placeholder="ID del Usuario" required>
    <input type="text" name="nombre" placeholder="Nombre de Usuario" required>
    <input type="submit" value="Agregar Usuario">
  </form>

  <form action="/borrarUsuario" method="post">
    <input type="text" name="id" placeholder="ID del Usuario" required>
    <input type="submit" value="Borrar Usuario">
  </form>

  <form action="/editarUsuario" method="post">
    <input type="text" name="id" placeholder="ID del Usuario a Editar" required>
    <input type="text" name="nombre" placeholder="Nuevo Nombre" required>
    <input type="submit" value="Editar Usuario">
  </form>
</body>
</html>
