<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <a href="/obtenerUsuario">Obtener Usuarios</a>

    <form action="/agregarUsuario" method="post">
    <input type="text" name="id_us" placeholder="ID del Usuario" required>
    <input type="text" name="nombre" placeholder="Nombre de Usuario" required>
    <input type="submit" value="Agregar Usuario">
    </form>

    <br /><br />

    <form action="/borrarUsuario" method="post">
        <input type="text" name="id" placeholder="Ingresa el id" required>
        <input type="submit" value="Borrar Usuario">
    </form>

    <br /><br />

    <form action="/editarUsuario" method="post">
        <input type="text" name="id" placeholder="ID del Usuario a Editar" required>
        <input type="text" name="nombre" placeholder="Nuevo Nombre" required>
        <input type="submit" value="Editar Usuario">
    </form>

    <br /><br />

</body>
</html>
