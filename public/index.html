<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="app.js"></script>
  <title>Usuarios Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f5f6fa;
      color: #333;
    }

    header {
      background-color: #2f3542;
      padding: 20px;
      text-align: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #2f3542;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      flex: 1 1 300px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
    }

    input[type="submit"] {
      padding: 10px;
      background-color: #57606f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2f3542;
    }

    @media screen and (max-width: 700px) {
      .main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="/obtenerUsuario">ðŸ“„ Obtener Usuarios</a>
  </header>

  <div class="main">

    <div class="card">
      <h2>Agregar Usuario</h2>
      <form action="/agregarUsuario" method="post">
        <input type="text" name="id_us" placeholder="ID del Usuario" required />
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="submit" value="Agregar Usuario" />
      </form>
    </div>

    <div class="card">
      <h2>Borrar Usuario</h2>
      <form action="/borrarUsuario" method="post">
        <input type="text" name="id" placeholder="ID a borrar" required />
        <input type="submit" value="Borrar Usuario" />
      </form>
    </div>

    <div class="card">
      <h2>Editar Usuario</h2>
      <form action="/editarUsuario" method="post">
        <input type="text" name="id" placeholder="ID a modificar" required />
        <input type="text" name="nombre" placeholder="Nuevo nombre" required />
        <input type="submit" value="Editar Usuario" />
      </form>
    </div>

  </div>

</body>
</html>
